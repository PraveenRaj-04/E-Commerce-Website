<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Details</h2>
    <form id="detailsForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="pincode">Pin Code:</label>
      <input type="text" id="pincode" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("detailsForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;

      localStorage.setItem("userName", name);
      localStorage.setItem("userAddress", address);
      localStorage.setItem("userPincode", pincode);

      const queryParams = new URLSearchParams(window.location.search);
      const total = queryParams.get("total") || 0;
      const payment = queryParams.get("payment") || "N/A";

      // For wallet, deduct balance
      if (payment === "wallet") {
        let balance = parseFloat(localStorage.getItem("walletBalance")) || 0;
        const cost = parseFloat(total);
        balance -= cost;
        localStorage.setItem("walletBalance", balance.toFixed(2));
      }

      window.location.href = `receipt.html?total=${total}&payment=${payment}`;
    });
  </script>
</body>
</html>
