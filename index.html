<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dress Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #cart-link {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    #search-container {
      text-align: center;
      padding: 20px;
    }
    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .wallet-section {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
    }
    .wallet-section input {
      padding: 8px;
      width: 200px;
      margin-top: 10px;
    }
    .wallet-section button {
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .buy-now {
      display: inline-block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
    .buy-now:hover {
      background-color: #0056b3;
    }
    .add-cart {
      background-color: green;
      color: white;
      padding: 8px 12px;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-cart:hover {
      background-color: darkgreen;
    }
  </style>
</head>

  const productList = document.getElementById('product-list');
  const searchInput = document.getElementById('searchInput');

  function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
  }

  function displayProducts(filteredProducts) {
    productList.innerHTML = '';
    if (filteredProducts.length === 0) {
      productList.innerHTML = '<p>No products found.</p>';
      return;
    }
    filteredProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>â‚¹${product.price}</p>
        <a class="buy-now" href="buy-now.html?name=${encodeURIComponent(product.name)}">Buy Now</a><br/>
        <button class="add-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      `;
      productList.appendChild(card);
    });
  }

  // Wallet functions
  function updateWalletDisplay() {
    const balance = parseFloat(localStorage.getItem("walletBalance")) || 0;
    document.getElementById("wallet-balance").textContent = balance.toFixed(2);
  }

  function addToWallet() {
    const input = document.getElementById("add-amount");
    const amount = parseFloat(input.value);
    if (isNaN(amount) || amount <= 0) {
      alert("Enter a valid amount.");
      return;
    }
    let balance = parseFloat(localStorage.getItem("walletBalance")) || 0;
    balance += amount;
    localStorage.setItem("walletBalance", balance.toFixed(2));
    input.value = "";
    updateWalletDisplay();
    alert(`â‚¹${amount.toFixed(2)} added to wallet.`);
  }

  // Initialize
  displayProducts(products);
  updateWalletDisplay();

  // Search filter
  searchInput.addEventListener('input', () => {
    const keyword = searchInput.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
    displayProducts(filtered);
  });
</script>
