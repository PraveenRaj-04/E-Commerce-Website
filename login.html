<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DressStore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      width: 100%;
      max-width: 380px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo h1 {
      color: #232f3e;
      font-size: 28px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #111;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: 1px solid #a88734;
      color: #ffffff;
      font-weight: bold;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007bff;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #007185;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <h1>WearWave</h1>
    </div>
    <h2>Sign-In</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Continue</button>
    <div class="link">
      New to DressStore? <a href="signup.html">Create your account</a>
    </div>
  </div>

  <script>
    function generateCouponCode() {
      return "SAVE" + Math.floor(1000 + Math.random() * 9000);
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const storedUser = localStorage.getItem("user");
      if (!storedUser) {
        alert("No user found. Please sign up first.");
        return;
      }

      let user;
      try {
        user = JSON.parse(storedUser);
      } catch (e) {
        alert("User data is corrupted. Please sign up again.");
        localStorage.removeItem("user");
        return;
      }

      if (user.username === username && user.password === password) {
        const coupon = generateCouponCode();
        localStorage.setItem("loggedIn", "true");
        
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

</body>
</html>
